<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>  
  
  <script src="js/app.js"></script>
  <script src="js/appDays.js"></script>
  
</head>

<body>
      <div class=row>
    <div class="col-md-6">

      <div class="container">
        <legend>Programming Exercise</legend>
        <form id="formCalendar" class="well form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">Start Date: </label>
            <div class="col-sm-2">
              <input class="form-control" id="startDate" data-inputmask="'mask': '9999 9999 9999 9999'" type="text" placeholder="Enter Start Date" value="08/15/2008">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Number of days: </label>
            <div class="col-sm-2">
              <input class="form-control" id="numberDays" type="text" placeholder="Number of days" value="17">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Country Code: </label>
            <div class="col-sm-2">
              <input class="form-control" id="countryCode" type="text" placeholder="Enter Country Code" value="US">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              
            </div>
          </div>
        </form>
        <a href="#" id="btnCalendar" class="btn btn-primary" role="button">Generate Calendar</a>
        
        
      </div>
    </div>
  </div>
  <div id="calendarFeature">
    <section id="calendar">
    </section>
  </div>
  
</body>
</html>
